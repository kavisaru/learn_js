<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manipulation</title>
    <script type="text/javascript">
    //tag
 function changestyle (){
  var para=document.getElementsByTagName("p");
   para[0]. style.color="red";
   para[1]. style.fontsize=25;
   para[2]. style.color="blue";
    }
   //class
 function fn(){
  var element=document.getElementsByClassName("para");
   for (var x=0;x<element.length;x++){
    element[x]. style.color="blue";
    	}
    }		
    </script>
</head>
<body>
    <p>This is Paragraph 1</p>
    <p>This is Paragraph 2</p>
    <p>This is Paragraph 3</p>
    <button onclick="changestyle()">Click</button>
    <!--class-->
    <p class="para">This is Para1</p>
    <p class="para">This is Para2</p>
    <p class="para">This is Para3</p>
    <p>This is para4</p>
    <h1 class="para">This is heading</h1>
    <button onclick="fn()">Click me</button>
</body>
</html>
