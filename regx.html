<!DOCTYPE html>
<html lang="en">
<head>
    <title>Regular Expression</title>
    <script type="text/javascript">
    function check(){
    				var username=document.getElementById("uname").value;
    				var regx=/T00/;
    				if(regx.test(username)){
    								alert("valid username");
    								}
    								else {
    												alert ("Invalid username");
    												document.getElementById("lbl"). style.visibility="visible";
    												}
    				}
    				//regx2
    				function validate(){
    				var username=document.getElementById("uname1").value;
    				var regx=/[b-g a 0-3 b ]/;
    				if(regx.test(username)){
    								alert("valid username");
    								}
    								else {
    												alert ("Invalid username");
    												document.getElementById("lbl1"). style.visibility="visible";
    												}
    				}
   </script>
</head>
<body>
    <input type="text" id="uname" placeholder="Username"><br>
    <label id="lbl" style="color:red; visibility: hidden">Invalid Username</label><br>
    <button onclick="check()" type="submit">Submit</button><br><br>
    <!--regx-->
    <input type="text" id="uname1" placeholder="Username"><br>
    <label id="lbl1" style="color:red; visibility: hidden">Invalid Username</label><br>
    <button onclick="validate()" type="submit">Click</button>
</body>
</html>
