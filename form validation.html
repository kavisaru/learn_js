<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <script type="text/javascript">
    function validate(){
    		var uname=document.getElementById("uname");
    		var pass=document.getElementById("pass");
    		if(uname.value==""||pass.value=="")
    		{
    						alert("No Info added");
    						
    						return false;
    			}
    			else{
    							return true;
    							}}
    							
    </script>
</head>
<body>
<!--form-->
    <form  onsubmit="return validate()" action="message.html">
    <input type="text" id="uname" placeholder="Username"><br><br>
    <input type="password" id="pass" placeholder="Password"><br><br>
    <button onclick="validate()"type="submit">Submit</button><br><br>
    </form>
   
</body>
</html>
