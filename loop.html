<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loops</title>
    <script type="text/javascript">
    //for loop1
    for(var i=0;i<6;i++){
    document.write(3*i);
    	  }
   //for loop2
   for(var n=2;n<=10;n+=2){
      document.write(n);
     }
   //while
   var x=1;
   while(x<=10)
    {
      document.write("<h2>"+x+"</h2>");
      x+=3;
    }
   //do while
    var n=1;
    do{
        document.write("<h2>Something</h2>");
         n++;
    	}while(n<5);
    </script>
</head>
<body>
    
</body>
</html>
